<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
  <form id="formulario-usuario">
    <label for="nome">Nome:</label>
    <input required id="nome" type="text" name="nome" />

    <label for="email">Email:</label>
    <input type="email" required id="email" name="email" />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required />
    <button id="btnCadastrar" type="submit">Cadastrar</button>
    <br />
  </form>
  <div><p id="teste">teste</p></div>
  <script>
    const teste = document.querySelector("#teste");
    const form = document.getElementById("formulario-usuario");
    form.addEventListener("submit", async (evento) => {
      evento.preventDefault();

      const nome = document.querySelector("#nome").value;
      const email = document.querySelector("#email").value;
      const senha = document.querySelector("#senha").value;

      console.log(nome, email, senha);

     const response = await axios.post("https://api-recados-7pfq.onrender.com/criar-usuario", {
        nome: nome,
       email: email,
        senha: senha
      });
      console.log(response.data);
      console.log(`Nome do Usuario:${response.data.nome},Email: ${response.data.email}, ID do usuario: ${response.data.id}`);
      teste.innerHTML = `Nome do Usuario:${response.data.nome}<br>Email: ${response.data.email}<br>ID do usuario: ${response.data.id}`
    });
  </script>
</body>

</html>
