<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recados</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
  <h1>Recados</h1>

  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Recado</th>
        <th>Usuário</th>
      </tr>
    </thead>
    <tbody id="tabela-recados">
      <!-- Aqui vamos preencher os recados dinamicamente -->
    </tbody>
  </table>

  <script>
    async function carregarRecados() {
      try {
        const response = await axios.get('https://api-recados-7pfq.onrender.com/recados');
        const recados = response.data;

        const tabelaRecados = document.getElementById('tabela-recados');

        recados.forEach((recado) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${recado.titulo}</td>
            <td>${recado.recado}</td>
            <td>${recado.usuarioID}</td>
          `;
          tabelaRecados.appendChild(row);
        });
      } catch (error) {
        console.error(error);
        alert('Erro ao carregar os recados.');
      }
    }

    carregarRecados();
  </script>
</body>
</html>
