<body>
  <form id="formulario-login">
    <input placeholder="Email" id="email" type="email" required name="email" value="teste1@teste.com">
    <input placeholder="Senha" id="senha" type="password" required name="password" value="teste1">
    <button type="submit"> Login
    </button>


  </form>
  <a href="./cadastro-de-usuario.html"><button id="criar-usuario">
      Criar Usuario
    </button>
  </a>
  <div id="feedback"></div>

  <script>
// const novoUsuario = document.querySelector("#criar-usuario");

// novoUsuario.addEventListener("click", function(e) {
//   window.location.href = "./cadastro-de-usuario.html"
// })
    const form = document.getElementById('formulario-login');
    form.addEventListener("submit", function (evento) {
      evento.preventDefault();

      const email = document.querySelector("#email").value;
      const senha = document.querySelector("#senha").value;

      console.log('submit', email, senha);
      // metodo POST
      // url: http://localhost:80/user/login
      // Body: JSON { email, password }
      axios.post('https://api-recados-7pfq.onrender.com/login', {
        email: email,
        senha: senha,
      })
        .then(function (param) {
          console.log(param);
          feedback.innerHTML = `Seja bem vindo(a) ${param.data.nome}!`;
          window.location.href = "./recados.html";

        }).catch(function (param) {
          console.log(param);
          feedback.innerHTML = 'Erro ao realizar login <br/>' + param.response.data;
        });

        localStorage.setItem('loggedIn', 'true');
        
    })

  </script>
</body>

</html>
